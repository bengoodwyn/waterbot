<html>
<head>
    <title>Waterbot Admin</title>
    <link rel="stylesheet" href="/ui/waterbot.css"/>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"
            integrity="sha256-owX7sroiO/O1a7h3a4X29A1g3QgqdNvijRQ7V5TH45M="
            crossorigin="anonymous"></script>
    <script
            src="app.js"></script>
</head>
<body>
<fieldset>
    <legend>API Keys</legend>
    <div>Dark Sky API Key: <input type="text" data-bind="textInput: darksky_api_key"><button data-bind="click: updateDarkskyApiKey">Save</button></div>
    <div>GPS Coordinates (LAT,LONG): <input type="text" data-bind="textInput: gps_coordinates"><button data-bind="click: updateGpsCoordinates">Save</button></div>
</fieldset>
<div class="footer">
    <a href="https://darksky.net/poweredby/">Powered by Dark Sky</a>
</div>
</body>
</html>
