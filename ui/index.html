<html>
<head>
    <title>Waterbot</title>
    <link rel="stylesheet" href="/ui/waterbot.css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"
      integrity="sha256-owX7sroiO/O1a7h3a4X29A1g3QgqdNvijRQ7V5TH45M="
      crossorigin="anonymous"></script>
    <script
      src="app.js"></script>
</head>
<body>
    <div id="zones">
        <table class="blueTable">
            <thead><th>Zone</th><th>Description</th><th>Normal Watering Time</th></thead>
            <tbody data-bind="foreach: zones">
                <tr>
                    <td data-bind="text: zone_id"></td>
                    <td data-bind="text: name"></td>
                    <td data-bind="text: normal_watering_time"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="tasks">
        <table class="blueTable">
            <thead><th>Task</th><th>Zone</th><th>Scheduled Length</th><th>Actual Length</th><th>Submitted</th><th>Started</th><th>Terminated</th></thead>
            <tbody data-bind="foreach: tasks">
                <tr>
                    <td data-bind="text: task_id"></td>
                    <td data-bind="text: zone_id"></td>
                    <td data-bind="text: scheduled_watering_time"></td>
                    <td data-bind="text: actual_watering_time"></td>
                    <td data-bind="text: submitted"></td>
                    <td data-bind="text: started"></td>
                    <td data-bind="text: terminated"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
